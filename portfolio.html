<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Petrhonez • Portfolio</title>
  <meta name="description" content="Portfolio of Petrhonez – embedded systems, control and automation, STM32/ESP8266 projects, technical content under development."/>
  <meta name="theme-color" content="#0ff"/>
  <style>
    :root {
      --bg: #0a0a0b;
      --panel: #0f1115;
      --text: #e6f1ff;
      --muted: #9aa4b2;
      --accent: #ff0000;   /* default Red */
      --accent-2: #ff5555;
      --ring: #ff000060;
      --grid: radial-gradient(circle at 1px 1px, #ffffff08 1px, transparent 1px);
    }

    * { box-sizing:border-box }
    html,body { height:100% }
    body {
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: linear-gradient(180deg, #070709 0%, #0b0d10 100%), var(--grid);
      background-size: cover, 22px 22px;
      color: var(--text); letter-spacing:0.2px;
    }
    a { color: var(--accent); text-decoration: none }
    a:hover { text-decoration: underline }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 24px }
    header { position: sticky; top: 0; backdrop-filter: blur(6px); background: #0b0d1099; border-bottom:1px solid #ffffff12; z-index:20 }
    nav { display:flex; align-items:center; justify-content:space-between; gap:12px; padding: 14px 0 }
    .brand { display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:0.6px }
    .brand .dot { width:10px; height:10px; border-radius:50%; background:var(--accent); box-shadow: 0 0 16px var(--accent) }
    .navlinks { display:flex; gap:18px; align-items:center }
    .btn { display:inline-flex; align-items:center; gap:10px; border:1px solid #ffffff24; padding:10px 14px; border-radius:14px; background:linear-gradient(180deg, #0f1115, #0b0d10); cursor:pointer }
    .btn:hover { border-color: var(--accent); box-shadow: 0 0 0 6px var(--ring) }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <nav>
        <div class="brand"><span class="dot"></span> Petrhonez</div>
        <div class="navlinks">
          <a href="#projects">Projects</a>
          <a href="#trajectory">Trajectory</a>
          <a href="#skills">Skills</a>
          <a href="#contact">Contact</a>
          <button class="btn" id="themeBtn">Change Theme</button>
        </div>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="hero" id="home">
      <h1>Building lean solutions in <span style="color:var(--accent)">hardware + software</span>.</h1>
      <p>Focus on STM32/ESP8266, interfaces, automation, and control. Code clean, measure before optimizing, documentation under development.</p>
    </section>
  </main>

  <footer>
    <div class="wrap">© <span id="year"></span> Petrhonez.</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Simple RGB theme cycling
    const themes = [
      {accent:'#ff0000', accent2:'#ff5555', ring:'#ff000060'}, // Red
      {accent:'#00ff00', accent2:'#55ff55', ring:'#00ff0060'}, // Green
      {accent:'#0000ff', accent2:'#5555ff', ring:'#0000ff60'}  // Blue
    ];
    let themeIndex = 0;
    const root = document.documentElement;

    document.getElementById('themeBtn').addEventListener('click', ()=>{
      themeIndex = (themeIndex + 1) % themes.length;
      const t = themes[themeIndex];
      root.style.setProperty('--accent', t.accent);
      root.style.setProperty('--accent-2', t.accent2);
      root.style.setProperty('--ring', t.ring);
    });
  </script>
</body>
</html>
